<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Aircraft</title>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add New Aircraft</h2>
        <form id="aircraftForm" action="/api/aircraft" method="POST" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">Aircraft Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
                <div class="invalid-feedback">Please provide the aircraft name.</div>
            </div>

            <div class="mb-3">
                <label for="model" class="form-label">Model</label>
                <input type="text" class="form-control" id="model" name="model" required>
                <div class="invalid-feedback">Please provide the aircraft model.</div>
            </div>

            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <select class="form-select" id="country" name="country_id" required>
                    <option value="" disabled selected>Select a country</option>
                    <option value="1">USA</option>
                    <option value="2">Russia</option>
                    <option value="3">China</option>
                    <option value="4">India</option>
                    <!-- Add more countries as needed -->
                </select>
                <div class="invalid-feedback">Please select a country.</div>
            </div>

            <div class="mb-3">
                <label for="type" class="form-label">Aircraft Type</label>
                <select class="form-select" id="type" name="type_id" required>
                    <option value="" disabled selected>Select an aircraft type</option>
                    <option value="1">Fighter</option>
                    <option value="2">Transport</option>
                    <option value="3">Bomber</option>
                    <option value="4">Reconnaissance</option>
                    <!-- Add more types as needed -->
                </select>
                <div class="invalid-feedback">Please select an aircraft type.</div>
            </div>

            <div class="mb-3">
                <label for="speed" class="form-label">Speed (km/h)</label>
                <input type="number" class="form-control" id="speed" name="speed" min="0" required>
                <div class="invalid-feedback">Please provide a valid speed.</div>
            </div>

            <div class="mb-3">
                <label for="range" class="form-label">Range (km)</label>
                <input type="number" class="form-control" id="range" name="_range" min="0" required>
                <div class="invalid-feedback">Please provide a valid range.</div>
            </div>

            <div class="mb-3">
                <label for="fuel_capacity" class="form-label">Fuel Capacity (liters)</label>
                <input type="number" class="form-control" id="fuel_capacity" name="fuel_capacity" min="0" required>
                <div class="invalid-feedback">Please provide a valid fuel capacity.</div>
            </div>

            <div class="mb-3">
                <label for="weight" class="form-label">Weight (kg)</label>
                <input type="number" class="form-control" id="weight" name="weight" min="0" required>
                <div class="invalid-feedback">Please provide a valid weight.</div>
            </div>

            <button type="submit" class="btn btn-primary">Add Aircraft</button>
        </form>
    </div>

    <!-- Bootstrap JS (for form validation and interactivity) -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/validate_add.js"></script>
</body>
</html>
